<!DOCTYPE html>
<html>
	<head>
		<title>Zone Telechargement</title>
		<script type="text/javascript" src="static/libs/angular/angular.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/app/css/style.css">
		<link rel="stylesheet" type="text/css" href="/static/libs/materialize/dist/css/materialize.css">
	</head>
	<body ng-app="ztApp">
		<div ng-controller="ztSearch" class="mainWrap">
			<div class="container">
				<div class="row">
					<div class="col s3">
						<input type="text" ng-model="myZtSeach" name="" placeholder="rechercher un titre">
						<button class="waves-effect waves-light btn" ng-click="doSearch(myZtSeach)">chercher</button>
						<ul>
							<li ng-repeat="n in detailSearch.links">
								<a ng-href="{{n | formatUrlLink}}" target="_blank">{{n | formatUrl}} </a>
							</li>
						</ul>
					</div>
					<div class="col s9">
						<div class="flexWrap">
							<div class="flexItem" ng-click="searchDetail(n.link)" ng-repeat="n in listeSearch" style="background: url({{n.imageUrl}})"><span>{{n.title}}</span>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	</div>
	<script type="text/javascript" src="static/app/ztApp.js"></script>
</body>
</html>
